<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/2d2f1f9c47.js" crossorigin="anonymous"></script>
    <script defer src="ver01.js"></script>
</head>
<body>

<section id=""header>
    <h1>ROCK SCISSORS PAPER</h1>
</section>

<section id="game">
    <div id="resultParas" class="resultParas">
        <p id="round" class="round">Play five rounds to win the game !</p>
        <p id="player"><span class="playerName">Player</span>: <span class='playerDisplay'></span> </p>
        <p id="computer">Computer: <span class='computerDisplay'></span> </p>
        
    </div>
    <div class="bttns">
        <button id="rock" class="bttn">ROCK 
            <i class="fa-sharp fa-solid fa-hand-back-fist"></i>
        </button>
        <button id="scissors" class="bttn">SCISSORS
            <i class="fa-solid fa-hand-scissors"></i>
        </button>
        <button id="paper" class="bttn">PAPER
            <i class="fa-sharp fa-solid fa-hand"></i>
        </button>
        
    </div>
</section>
    

    
</body>
</html>
